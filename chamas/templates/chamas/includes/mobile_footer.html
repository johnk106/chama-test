{% load static %}

<!-- Mobile Footer Navigation (Goals Style) -->
<footer class="mbl_footer">
    <div class="container">
        <div class="footer_row d-flex flex-row justify-content-between align-items-center">
            <button class="footer_button btn" onclick="navigateToHome()">
                <img class="homer_white" src="{% static 'images/Home_duotone.png' %}" alt="Home">
                <p>Home</p>
            </button>
            <button class="footer_button btn" onclick="navigateToFeatures()">
                <img src="{% static 'images/filter.png' %}" alt="Features">
                <p>Features</p>
            </button>
            <button class="footer_button btn active" onclick="navigateToChamas()">
                <img src="{% static 'images/wallet_alt_fill.png' %}" alt="Chamas">
                <p>Chamas</p>
            </button>
            <button class="footer_button btn" onclick="navigateToSettings()">
                <img src="{% static 'images/setting.png' %}" alt="Settings">
                <p>Settings</p>
            </button>
        </div>
    </div>
</footer>

<script>
// Mobile Footer Navigation Functions
function navigateToHome() {
    window.location.href = '{% url "goals_dashboard" %}';
}

function navigateToFeatures() {
    // Add features navigation logic
    console.log('Features clicked');
}

function navigateToChamas() {
    // Stay on current chamas page or navigate to chamas list
    var groupId = localStorage.getItem('groupId');
    if (groupId) {
        window.location.href = `/chamas-bookeeping/chama-dashboard/${groupId}/`;
    } else {
        window.location.href = '{% url "chamas:chamas" %}';
    }
}

function navigateToSettings() {
    window.location.href = '{% url "Setting" %}';
}

// Update active state based on current page
document.addEventListener('DOMContentLoaded', function() {
    var currentPath = window.location.pathname;
    var footerButtons = document.querySelectorAll('.footer_button');
    
    // Remove active class from all buttons
    footerButtons.forEach(function(button) {
        button.classList.remove('active');
    });
    
    // Add active class based on current page
    if (currentPath.includes('/goals/') || currentPath === '/') {
        document.querySelector('.footer_button[onclick="navigateToHome()"]').classList.add('active');
    } else if (currentPath.includes('/chamas-bookeeping/')) {
        document.querySelector('.footer_button[onclick="navigateToChamas()"]').classList.add('active');
    } else if (currentPath.includes('/settings/')) {
        document.querySelector('.footer_button[onclick="navigateToSettings()"]').classList.add('active');
    }
});
</script>
