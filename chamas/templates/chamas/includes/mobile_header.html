{% load static %}

<!-- Mobile Header (Goals Style) -->
<nav class="page_nav mob_nav show_on_mobile">
    <div class="brand">
        <a href="#">
            <img src="{% static 'images/Chama-Bora_clrd.png' %}" alt="ChamaBora Logo">
        </a>
    </div>
    <ul class="nav-list">
        <li class="">
            <img src="{% static 'images/Notifications.png' %}" alt="Notifications">
        </li>
        <li class="">
            <button class="btn navbar-toggler text-muted collapseSidebar" type="button" onclick="openNav()">
                <img src="{% static 'images/menu.png' %}" alt="Menu">
            </button>
        </li>
    </ul>
</nav>

<!-- User Profile Section -->
<div class="company_box d-flex flex-row justify-content-start align-items-center pt-0 mt-0">
    <div class="company_image">
        {% if request.user.profile.picture %}
            <img src="{{ request.user.profile.picture.url }}" alt="Profile Picture">
        {% else %}
            <img src="{% static 'assets/avatars/face-1.png' %}" alt="Default Avatar">
        {% endif %}
    </div>
    <div class="company_content">
        <h6>
            Good Morning <br>
            <b>{{ request.user.first_name }} &nbsp; {{ request.user.last_name }}</b>
        </h6>
    </div>
</div>

<!-- Admin/Member View Toggle (Mobile) -->
<div class="mobile-view-toggle show_on_mobile">
    <div class="view-toggle-mobile">
        <span class="view-option" data-view="member">Viewing as member</span>
        <span class="view-option admin" data-view="admin" style="display: none;">Switch to admin view</span>
    </div>
</div>
