{% load static %}

<!-- Desktop Header (Hidden on mobile) -->
<nav class="topnav navbar navbar-light page_header hide_on_mobile">
    <button type="button" class="navbar-toggler text-muted mt-2 p-0 mr-3 collapseSidebar">
        <i class="fe fe-menu navbar-toggler-icon"></i>
    </button>

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link text-muted my-2" href="#" id="modeSwitcher" data-mode="light">
                <i class="fe fe-sun fe-16"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-muted my-2" href="./#" data-toggle="modal" data-target=".modal-shortcut">
                <span class="fe fe-grid fe-16"></span>
            </a>
        </li>
        <li class="nav-item nav-notif">
            <a class="nav-link text-muted my-2" href="./#" data-toggle="modal" data-target=".modal-notif">
                <span class="fe fe-bell fe-16"></span>
                <span class="dot dot-md bg-success"></span>
            </a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-muted pr-0" href="#" id="navbarDropdownMenuLink"
               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="avatar avatar-sm mt-2">
                           {% if request.user.profile.picture %}
                               <img src="{{ request.user.profile.picture.url }}" alt="img" class="avatar-img rounded-circle">
                           {% else %}
                               <img src="{% static 'assets/avatars/face-1.png' %}" alt="img"
                                    class="avatar-img rounded-circle">
                           {% endif %}
                        </span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'Setting' %}">My Profile</a></li>
                <li class="view-option" data-view="member">View as Member</li>
                <li class="view-option" data-view="admin">View as Admin</li>
                <li><a class="dropdown-item" href="#">My Groups</a></li>
                <li><a class="dropdown-item" href="{% url 'Logout' %}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

<!-- Mobile Header -->

    <div class="container">
        <nav class="page_nav mob_nav">
            <div class="brand">
                <a href="#">
                    <img src="{% static 'images/Chama-Bora_clrd.png' %}" alt="">
                </a>
            </div>
            <ul class="nav-list">
                <li class="">
                    <button class="btn" type="button" onclick="openNav()">
                        <img src="{% static 'images/left_arrow.png' %}" alt="">
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>
