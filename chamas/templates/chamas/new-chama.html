{%extends 'chamas/chamas_base.html'%}
{%load static%}

{%block head%}
<title>Your Chamas</title>
<link rel="stylesheet" href="{%static 'chamas/new-chama.css'%}">

{%endblock%}


{%block body%}

<div class="row">
    <div class="col-md-8  form-section">
        <div class="header-section">
            <h3 class="new-chama-sect-header">Create New Group </h3>
        </div>
      <div class="" id="alertCluster">


      </div>
        <div class="row">
            <div class="col-md-7">
                <form action="" class="new-chama-form">
                    <div class="row" style="padding: 10px;">
                        <div class="col-md-6 input-box">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter name">
                        </div>
                    </div>

                    <div class="add-members-button mb-2" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="button-start row">
                           <div class="col d-flex  align-items-center">
                            <i class='bx bx-user-plus bx-sm pe-2'></i>
                            <h5 class="button-title mb-1">Add Members</h5>
                           </div>
                        </div>
                      </div>
            

                    <div class="row" style="padding: 10px;">
                        <div class="col-md-6 input-box">
                            <label for="date">Start date</label>
                            <input type="date" name="date" id="date">
                        </div>
                    </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="type">Select Group Type</label>
                            <select class="form-select text-capitalize" name="type" id="type">
                                {%for type in types%}
                                <option value="{{type.id}}">{{type.name}}</option>
                                {%endfor%}
                            </select>
                        </div>

                       


                </form>
            </div>
            <div class="col-md-5">
                <h5 style="text-align: center;color: #2291A5;font-weight: 600;">Selected Members</h5>
                <div class="member-list">
                   

                    <div class="member-single">
                       <div class="alert alert-warning">You have not selected any members yet</div>

                    </div>
                </div>
            </div>
        </div>
        <div class="add-button mt-2">
            <p class="create-chama-text">Create Chama</p>
        </div>
    </div>
</div>

<script>



</script>

{%endblock%}
