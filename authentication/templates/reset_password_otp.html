
{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}
{% block content %}

   <body>
        <div class="header-head">
            <div class="container">
                <h1><a href="{% url 'index' %}">ChamaBORA</a></h1>
            </div>
        </div>

        <div class="login">
            <div class="containers">
                <div class="content">

                    <form method="post" action ="{% url 'reset_password' %}" class="login-form">
                        {% csrf_token %}
                        <p class="title">
                            ChamaBORA
                        </p>

                        <br>
                        <p class ="log">Forget Password</p>
                        <p class ="log">Verification Code has sent on your registered mobile number</p>
                        <hr/>
                        <h5 style="text-decoration:#00a65a">{% include '_messages.html' %}</h5>


                        <div class="form-input" >
                            <span class="label">Enter verificaiton Code</span>
                            <input class="input" type="text" name="2facode" placeholder="Enter Code">
                        </div>

                        <div class="container-button" >
                            <button type="submit" name ="button" class="button" style="background-color: #0089A2;color :#fff" >
                                Verify
                            </button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </body>





{% endblock %}
