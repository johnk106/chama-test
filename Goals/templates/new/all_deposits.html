<body vlink="blue" link="blue">
<div id="page1-div" style="position:relative;width:892px;height:1662px;">
    <img width="300" height="100" src="#"
         alt="background image"/>


    <p style="position:absolute;top:242px;left:272px;white-space:nowrap" class="ft13">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Group

    <p style="position:absolute;top:266px;left:81px;white-space:nowrap" class="ft13"><b></b></p>
    <p style="position:absolute;top:1239px;left:81px;white-space:nowrap" class="ft14"></p>


    <p style="position:absolute;top:877px;left:81px;white-space:nowrap" class="ft19"><b><br/>Contribution<br/></b></p>
    <table style="width:300px;height:35px; border-collapse: collapse; border: 1px solid black;">
        <thead>
        <tr>
            <th style="text-align: left; border: 1px solid black; padding: 5px;font-size: 14px;">User Name</th>
            <th style="text-align: left; border: 1px solid black; padding: 5px;font-size: 14px;">Phone No</th>
            <th style="text-align: left; border: 1px solid black; padding: 5px;font-size: 14px;">Total Contribution</th>

        </tr>
        </thead>
        <tbody>
        {% for item in user_total_contributions %}
            <tr>
                <td style="text-align: left; border: 1px solid black; padding: 5px;font-size: 12px;"> {{ item.user__first_name }}
                    &nbsp; {{ item.user__last_name }}</td>
                <td style="text-align: left; border: 1px solid black; padding: 5px;font-size: 12px;"> {{ item.user__profile__phone }}</td>
                <td style="text-align: left; border: 1px solid black; padding: 5px;font-size: 14px;">
                    Kshs. {{ item.total_amount|floatformat:2 }}</td>

            </tr>
        {% endfor %}
